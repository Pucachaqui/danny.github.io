<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        section {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página HTML</h1>
    </header>
    <section>
        <h2>¡Bienvenido!</h2>
        <p>Esta es una página HTML de ejemplo.</p>
    </section>
    <section>
        <h2>Contacto</h2>
        <p>Puedes contactarnos en <a href="mailto:info@example.com">info@example.com</a>.</p>
    </section>
</body>
</html>
